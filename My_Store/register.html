<!DOCTYPE html>
<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function validate(){
                let first_name = document.getElementById("first_name").value;
                if (first_name === ""){
                    document.getElementById("first_name_error").innerText = "please enter your first name";
                    return false;
                }
                let last_name = document.getElementById("last_name").value;
                if (last_name === ""){
                    document.getElementById("last_name_error").innerText = "please enter your last name";
                    return false;
                }
                let email = document.getElementById("email").value;
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(!email.match(mailformat)){
                    document.getElementById("email_error").innerText = "invalid email";
                    return false;
                }

                /*
                if (email === ""){
                    document.getElementById("email_error").innerText = "please enter your email";
                    return false;
                }*/

                let password = document.getElementById("password").value;
                if (password === ""){
                    document.getElementById("password_error").innerText = "please enter your password";
                    return false;
                }
                else{
                    if(password.length < 6){
                        document.getElementById("password_error").innerText = "password must be 6 character long";
                        return false;
                    }
                }
                
                let check = document.getElementById("checkbox").checked;
                if(!check){
                    document.getElementById("check_error").innerText = "accept terms and conditions";
                    return false;
                }
                return true;

                //let ckbox = document.getElementById("checkbox");
                /*if(
                    first_name === "" ||
                    last_name === "" ||
                    email === "" ||
                    password === ""
                )
                {
                    alert("please enter full details");
                    return false;
                }*/
            }
        </script>
        <style>
            #first_name_error, #last_name_error, #email_error, #password_error,#check_error{
                font-style: italic;
                color: red;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div id="nav_bar">
            <div id="logo">
                <img src="logo.png">
            </div>
            <div id="nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="product.html">Product</a>
            </div>
            <div id="login_register">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
         
        <div class ="container">
            <div id="register_form">
                <form action="process_register.php" method="post" onsubmit="return validate()">
                    <div>
                        <label>First Name</label>
                        <input type="text" name="first_name" id="first_name">
                        <span id="first_name_error"></span>
                    </div>
                    <br>
                     <div>
                        <label>Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                        <span id="last_name_error"></span>
                    </div>
                     <br>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter a valid email">
                        <span id="email_error"></span>
                    </div>
                     <br>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" id="password">
                        <span id="password_error"></span>
                    </div>
                     <br>
                    <div>
                        <input type="checkbox" value="1" id="checkbox">
                        <span id="check_error"></span>
                        Terms and conditions
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Register" id="register_btn">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
